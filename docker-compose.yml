version: '3.8'

# Note: For production, use Neon (PostgreSQL) and Upstash (Redis) instead of local containers
# This docker-compose is for local development only

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: flashtix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: