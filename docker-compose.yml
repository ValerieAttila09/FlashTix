version: '3.8'

# Note: For production, use Neon (PostgreSQL) and Upstash (Redis) instead of local containers
# This docker-compose is for local development only
#
# Production Setup:
# - PostgreSQL: Use Neon (https://neon.tech)
# - Redis: Use Upstash (https://upstash.com) for serverless Redis
# - Update .env with cloud URLs instead of localhost

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: flashtix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Uncomment for local development
    # profiles: ["local"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Uncomment for local development
    # profiles: ["local"]

volumes:
  postgres_data:
  redis_data: